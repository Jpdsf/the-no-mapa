    <div class="form">
        
        <div class="form-config">

            <div class="cabecalho">
                <div class="cabecalho-config text-center">
                    <h1>CADASTRE-SE EM UM PROGRAMA</h1>
                </div>
            </div>

            <form action="https://formspree.io/f/meqwvnbn" method="POST" id="form-api">
                <div class="elemento-form">
                    <label for="floatingInput">Nome:</label>
                    <input type="text" class="inputs" required placeholder="Digite seu nome" name="Nome">

                </div>
                <label for="floatingInput">Escolha o Programa:</label>
                <div class="input-group mb-3">
                    <select class="form-select" id="inputGroupSelect02" name="Programa">
                      <option selected>Programas</option>
                      <option value="Rio Poty Music">Rio Poty Music</option>
                      <option value="Teresina Teatro">Teresina Teatro</option>
                      <option value="Saci andar pulando">Saci andar pulando</option>
                      <option value="Saci andar pulando">Saci andando pulando</option>
                    </select>
                    <label class="input-group-text" for="inputGroupSelect02">Escolha</label>
                  </div>

                <div class="elemento-forme">
                    <label for="floatingInput">Cidade:</label>
                    <input type="text" class="inputs" required placeholder="Digite sua cidade" name="Cidade">
                </div>

                <div class="elemento-forme">
                    <label for="floatingInput">Localidade:</label>
                    <input type="text" class="inputs" required placeholder="Digite sua localidade" name="Localidade">
                </div>

                <div class="elemento-forme">
                    <label for="floatingInput">Bairro:</label>
                    <input type="text" class="inputs" required placeholder="Digite sua Bairro" name="Bairro">
                </div>

                <div class="elemento-forme">
                    <label for="floatingInput">Complemento:</label>
                    <input type="text" class="inputs" placeholder="Digite o complemento" name="Complemento">
                </div>

                <div class="elemento-forme">
                    <label for="floatingInput">WhatsApp:</label>
                    <input type="text" class="inputs" placeholder="Digite seu WhatsApp" name="WhatsApp(Zap)">
                </div>

                <div class="elemento-forme">
                    <label for="floatingInput">Email:</label>
                    <input type="text" class="inputs" placeholder="Digite seu email" name="Email">
                </div>






                <div class="botao">

                    <button class="btn" type="submit" value="Enviar">
                        <span>Enviar informações</span>
                    </button>
                </div>

                <input type="hidden" name="_next" value="https://jpdsf.github.io/form-advogado/obrigado">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="Novo contato!">
                <input type="text" name="honeypot" style="display: none;">
        </div>
