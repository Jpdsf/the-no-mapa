    <div class="form">
        
        <div class="form-config">

            <div class="cabecalho">
                <div class="cabecalho-config text-center">
                    <h1>CADASTRE SEU PROGRAMA</h1>
                </div>
            </div>

            <form action="https://formspree.io/f/mgebrdjb" method="POST" id="form-api">
                <div class="elemento-form">
                    <label for="floatingInput">Nome do Programa:</label>
                    <input type="text" class="inputs" required placeholder="Digite o nome do projeto" name="Nome do Projeto">

                </div>

                <div class="elemento-form">
                    <label for="floatingInput">Representante:</label>
                    <input type="text" class="inputs" placeholder="Digite o nome do Representante" name="Representante">
                </div>

                <div class="elemento-forme">
                    <label for="floatingInput">Cidade:</label>
                    <input type="text" class="inputs" required placeholder="Digite sua cidade" name="Cidade">
                </div>
                
                <div class="elemento-forme">
                    <label for="floatingInput">Bairro:</label>
                    <input type="text" class="inputs" required placeholder="Digite sua Bairro" name="Bairro">
                </div>

                <div class="elemento-forme">
                    <label for="floatingInput">Rua:</label>
                    <input type="text" class="inputs" required placeholder="Digite sua localidade" name="Rua">
                </div>

                <div class="elemento-forme">
                    <label for="floatingInput">Localização Geografica (Coordenadas):</label>
                    <input type="text" class="inputs" placeholder="Digite a localização ou as coordenadas do local " name="Localização Geografica (Coordenadas)">
                </div>

                <div class="elemento-forme">
                    <label for="floatingInput">Objetivo do programa:</label>
                    <input type="text" class="inputs" required placeholder="Digite a objetivo do programa ou a principal atividade" name="Objetivo do programa">
                </div>

                <div class="elemento-forme">
                    <label for="floatingInput">WhatsApp:</label>
                    <input type="text" class="inputs" placeholder="Digite seu WhatsApp" name="WhatsApp(Zap)">
                </div>

                <div class="elemento-forme">
                    <label for="floatingInput">Email para contato:</label>
                    <input type="text" class="inputs" placeholder="Digite o email para contato" name="Email">
                </div>

                <div class="elemento-forme">
                    <label for="floatingInput">Redes Sociais do Projeto:</label>
                    <input type="text" class="inputs" placeholder="Digite as redes sociais do projeto" name="Rede Social do Projeto">
                </div>

                <div class="elemento-forme">
                    <label for="floatingInput">Dias da semana que ocorrem:</label>
                    <input type="text" class="inputs" placeholder="Digite os dias da semana que ocorre o programa" name="Dias da semana que ocorrem">
                </div>






                <div class="botao">

                    <button class="btn" type="submit" value="Enviar">
                        <span>Enviar informações</span>
                    </button>
                </div>

                <input type="hidden" name="_next" value="https://jpdsf.github.io/form-advogado/obrigado">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="Novo contato!">
                <input type="text" name="honeypot" style="display: none;">
        </div>
    </div>



    </form>
